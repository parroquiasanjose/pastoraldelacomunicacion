<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastoral de Comunicación - Diócesis de Santo Tomé</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #calendar {
            grid-auto-rows: minmax(120px, auto);
        }
        /* Estilo para el día actual en el calendario */
        .today .day-number {
            background-color: #3b82f6 !important;
            color: white !important;
            border-radius: 50%;
        }
        
        .day-cell {
            display: flex;
            flex-direction: column;
            border: 1px solid #f3f4f6; /* gray-100 */
        }

        .day-number {
            align-self: flex-end;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .events-container {
            flex-grow: 1;
            padding: 2px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 4px;
            overflow: hidden;
        }

        .event-badge {
            width: 100%;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem; /* 12px */
            font-weight: 500;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .badge-holiday { background-color: #dcfce7; color: #15803d; } /* green-100 / green-800 */
        .badge-jornada { background-color: #e0f2fe; color: #1d4ed8; } /* sky-100 / blue-700 */
        .badge-event { background-color: #fef9c3; color: #b45309; } /* yellow-100 / amber-700 */


        /* --- Estilos para Tooltip --- */
        .event-tooltip {
            visibility: hidden;
            width: 280px;
            background-color: #1f2937; /* gray-800 */
            color: #fff;
            text-align: left;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 50;
            bottom: 105%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .event-tooltip::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }
        .has-event:hover .event-tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Encabezado y Menú de Navegación -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">
                Pastoral de Comunicación
                <span class="block text-sm font-normal text-gray-500">Diócesis de Santo Tomé</span>
            </div>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Inicio</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Noticias</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Recursos</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Contacto</a>
            </div>
            <button id="mobile-menu-button" class="md:hidden text-gray-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </nav>
        <!-- Menú móvil -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
            <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Inicio</a>
            <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Noticias</a>
            <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Recursos</a>
            <a href="#" class="block py-2 text-gray-600 hover:text-blue-500">Contacto</a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container mx-auto p-4 md:p-6 mt-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

            <!-- Columna del Calendario -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <button id="prev-month" class="p-2 rounded-full hover:bg-gray-200 transition duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <h2 id="month-year" class="text-xl font-bold text-center"></h2>
                    <button id="next-month" class="p-2 rounded-full hover:bg-gray-200 transition duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
                <div id="calendar" class="grid grid-cols-7 gap-1">
                    <!-- Días de la semana -->
                    <div class="text-center font-semibold text-gray-500 py-2">Dom</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Lun</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Mar</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Mié</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Jue</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Vie</div>
                    <div class="text-center font-semibold text-gray-500 py-2">Sáb</div>
                    <!-- Fechas se generarán aquí -->
                </div>
            </div>

            <!-- Columna de Noticias AICA -->
            <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col">
                 <h3 class="text-2xl font-bold mb-4 text-gray-700">Noticias de AICA</h3>
                 <div id="news-feed" class="flex-grow overflow-y-auto space-y-4" style="max-height: 500px;">
                    <!-- Las noticias se cargarán aquí -->
                    <p id="news-loading" class="text-gray-500">Cargando noticias...</p>
                 </div>
            </div>
        </div>
    </main>

    <!-- Modal para agregar encargado -->
    <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Agregar Encargado de Flyer</h3>
            <p class="mb-4">Fecha seleccionada: <span id="selected-date" class="font-semibold"></span></p>
            <div>
                <label for="encargado-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Encargado:</label>
                <input type="text" id="encargado-name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Juan Pérez">
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button id="cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition duration-300">Cancelar</button>
                <button id="save-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- VARIABLES GLOBALES ---
            const monthYearEl = document.getElementById('month-year');
            const calendarEl = document.getElementById('calendar');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            // Modal elements
            const eventModal = document.getElementById('event-modal');
            const selectedDateEl = document.getElementById('selected-date');
            const encargadoNameInput = document.getElementById('encargado-name');
            const saveButton = document.getElementById('save-button');
            const cancelButton = document.getElementById('cancel-button');

            let currentDate = new Date();
            let selectedDateStr = '';
            
            // Almacenamiento de encargados (la clave es 'YYYY-MM-DD')
            let events = JSON.parse(localStorage.getItem('flyerEvents')) || {};
            
            // Datos fijos del calendario
            const calendarData = {
                // Septiembre 2025
                '2025-09-01': { jornada: 'Jornada mundial de oración por el cuidado de la creación.' },
                '2025-09-03': { holiday: 'Memoria obligatoria de San Gregorio Magno, papa y doctor de la Iglesia.' },
                '2025-09-08': { holiday: 'Fiesta de la Natividad de la Bienaventurada Virgen María.', jornada: 'Jornada nacional de la vida consagrada.' },
                '2025-09-13': { holiday: 'Memoria obligatoria de San Juan Crisóstomo, obispo y doctor de la Iglesia.' },
                '2025-09-14': { holiday: 'Fiesta de la Exaltación de la Santa Cruz.' },
                '2025-09-15': { holiday: 'Memoria obligatoria de la Bienaventurada Virgen María de los Dolores.' },
                '2025-09-16': { holiday: 'Memoria obligatoria de los Santos Cornelio, papa, y Cipriano, obispo, mártires.' },
                '2025-09-20': { holiday: 'Memoria obligatoria de los Santos Andrés Kim Taegon, presbítero, Pablo Chong Hasang y compañeros, mártires.' },
                '2025-09-23': { holiday: 'Memoria obligatoria de San Pío de Pietrelcina, presbítero.', jornada: 'Día internacional contra la explotación sexual y trata de personas.' },
                '2025-09-24': { holiday: 'Memoria obligatoria de la Bienaventurada Virgen María de la Merced.' },
                '2025-09-27': { holiday: 'Memoria obligatoria de San Vicente de Paúl, presbítero.', jornada: 'Jornada mundial del turismo.' },
                '2025-09-28': { jornada: 'Domingo bíblico nacional y Jornada mundial del migrante y refugiado.' },
                '2025-09-29': { holiday: 'Fiesta de los Santos Arcángeles Miguel, Gabriel y Rafael.' },
                '2025-09-30': { holiday: 'Memoria obligatoria de San Jerónimo, presbítero y doctor de la Iglesia.' },
                // Octubre 2025
                '2025-10-01': { holiday: 'Memoria obligatoria de Santa Teresa del Niño Jesús, virgen y doctora de la Iglesia.' },
                '2025-10-02': { holiday: 'Memoria obligatoria de los Santos Ángeles Custodios.' },
                '2025-10-04': { holiday: 'Memoria obligatoria de San Francisco de Asís.' },
                '2025-10-07': { holiday: 'Memoria obligatoria de la Bienaventurada Virgen María del Rosario.' },
                '2025-10-12': { jornada: 'Jornada de las misiones.' },
                '2025-10-15': { holiday: 'Memoria obligatoria de Santa Teresa de Jesús, virgen y doctora de la Iglesia.' },
                '2025-10-17': { holiday: 'Memoria obligatoria de San Ignacio de Antioquía, obispo y mártir.' },
                '2025-10-18': { holiday: 'Fiesta de San Lucas, evangelista.' },
                '2025-10-28': { holiday: 'Fiesta de los Santos Simón y Judas, apóstoles.' },
                // Noviembre 2025
                '2025-11-01': { holiday: 'Solemnidad de Todos los Santos.', jornada: 'Jornada nacional de oración por la santificación del pueblo argentino y la glorificación de sus siervos de Dios.' },
                '2025-11-04': { holiday: 'Memoria obligatoria de San Carlos Borromeo, obispo.' },
                '2025-11-07': { holiday: 'Memoria obligatoria de la Bienaventurada Virgen María, Madre y Medianera de la Gracia.' },
                '2025-11-09': { holiday: 'Fiesta de la Dedicación de la Basílica de San Juan de Letrán.' },
                '2025-11-10': { holiday: 'Memoria obligatoria de San León Magno, papa y doctor de la Iglesia.' },
                '2025-11-11': { holiday: 'Memoria obligatoria de San Martín de Tours, obispo.' },
                '2025-11-12': { holiday: 'Memoria obligatoria de San Josafat, obispo y mártir.' },
                '2025-11-16': { jornada: 'Jornada mundial de los pobres.' },
                '2025-11-17': { holiday: 'Memoria obligatoria de los Santos Roque González, Alfonso Rodríguez y Juan del Castillo, presbíteros y mártires.' },
                '2025-11-19': { holiday: 'Memoria obligatoria de Santa Isabel de Hungría.' },
                '2025-11-21': { holiday: 'Memoria obligatoria de la Presentación de la Bienaventurada Virgen María.' },
                '2025-11-22': { holiday: 'Memoria obligatoria de Santa Cecilia, virgen y mártir.' },
                '2025-11-23': { holiday: 'Solemnidad de Nuestro Señor Jesucristo, Rey del Universo.' },
                '2025-11-24': { holiday: 'Memoria obligatoria de San Andrés Dung-Lac, presbítero, y compañeros, mártires.' },
                '2025-11-27': { jornada: 'Día universal de acción de gracias.' },
                // Diciembre 2025
                '2025-12-03': { holiday: 'Memoria obligatoria de San Francisco Javier, presbítero.' },
                '2025-12-08': { holiday: 'Solemnidad de la Inmaculada Concepción de la Bienaventurada Virgen María.' },
                '2025-12-12': { holiday: 'Fiesta de la Bienaventurada Virgen María de Guadalupe.' },
                '2025-12-13': { holiday: 'Memoria obligatoria de Santa Lucía, virgen y mártir.' },
                '2025-12-25': { holiday: 'Solemnidad de la Natividad del Señor.' },
                '2025-12-26': { holiday: 'Fiesta de San Esteban, primer mártir.' },
                '2025-12-27': { holiday: 'Fiesta de San Juan, apóstol y evangelista.' },
                '2025-12-28': { holiday: 'Fiesta de la Sagrada Familia de Jesús, María y José.' }
            };

            // --- FUNCIONES ---

            function saveEvents() {
                localStorage.setItem('flyerEvents', JSON.stringify(events));
            }

            function generateCalendar(year, month) {
                const calendarBody = calendarEl;
                Array.from(calendarBody.children).forEach(child => {
                    if (!child.classList.contains('font-semibold')) child.remove();
                });

                const firstDayOfMonth = new Date(year, month, 1);
                const lastDayOfMonth = new Date(year, month + 1, 0);
                const daysInMonth = lastDayOfMonth.getDate();
                const startDayOfWeek = firstDayOfMonth.getDay();

                monthYearEl.textContent = firstDayOfMonth.toLocaleDateString('es-ES', {
                    month: 'long',
                    year: 'numeric'
                }).replace(/^\w/, c => c.toUpperCase());

                for (let i = 0; i < startDayOfWeek; i++) {
                    calendarBody.appendChild(document.createElement('div'));
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.classList.add('day-cell', 'relative', 'cursor-pointer', 'transition', 'duration-200', 'hover:bg-gray-50');
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    dayCell.dataset.date = dateStr;

                    const dayNumber = document.createElement('div');
                    dayNumber.classList.add('day-number', 'p-1');
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);

                    const eventsContainer = document.createElement('div');
                    eventsContainer.classList.add('events-container');
                    dayCell.appendChild(eventsContainer);

                    const today = new Date();
                    if (year === today.getFullYear() && month === today.getMonth() && day === today.getDate()) {
                        dayCell.classList.add('today');
                    }
                    
                    const staticData = calendarData[dateStr];
                    const encargadoInfo = events[dateStr];

                    if (staticData || encargadoInfo) {
                        dayCell.classList.add('has-event');
                        const tooltip = document.createElement('div');
                        tooltip.classList.add('event-tooltip');
                        let tooltipContent = '';

                        if (staticData?.holiday) {
                            const badge = document.createElement('div');
                            badge.classList.add('event-badge', 'badge-holiday');
                            badge.textContent = 'Festividad';
                            eventsContainer.appendChild(badge);
                            tooltipContent += `<div class="p-2"><strong class="text-green-400">Festividad:</strong><br>${staticData.holiday}</div>`;
                        }
                        if (staticData?.jornada) {
                            const badge = document.createElement('div');
                            badge.classList.add('event-badge', 'badge-jornada');
                            badge.textContent = 'Jornada';
                            eventsContainer.appendChild(badge);
                            if (tooltipContent) tooltipContent += '<hr class="my-1 border-gray-600">';
                            tooltipContent += `<div class="p-2"><strong class="text-sky-400">Jornada:</strong><br>${staticData.jornada}</div>`;
                        }
                        if (encargadoInfo) {
                            const badge = document.createElement('div');
                            badge.classList.add('event-badge', 'badge-event');
                            badge.textContent = `Encargado`;
                            eventsContainer.appendChild(badge);
                            if (tooltipContent) tooltipContent += '<hr class="my-1 border-gray-600">';
                            tooltipContent += `<div class="p-2"><strong class="text-amber-400">Encargado Flyer:</strong><br>${encargadoInfo}</div>`;
                        }
                        
                        tooltip.innerHTML = tooltipContent;
                        dayCell.appendChild(tooltip);
                    }

                    dayCell.addEventListener('click', () => openModal(dateStr));
                    calendarBody.appendChild(dayCell);
                }
            }

            function openModal(dateStr) {
                selectedDateStr = dateStr;
                const dateObj = new Date(dateStr + 'T00:00:00');
                selectedDateEl.textContent = dateObj.toLocaleDateString('es-ES', {
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                });
                encargadoNameInput.value = events[dateStr] || '';
                eventModal.classList.remove('hidden');
                encargadoNameInput.focus();
            }

            function closeModal() {
                eventModal.classList.add('hidden');
            }
            
            // --- FUNCIÓN PARA CARGAR NOTICIAS DE AICA ---
            async function fetchAicaNews() {
                const newsFeedEl = document.getElementById('news-feed');
                const loadingEl = document.getElementById('news-loading');
                const rssUrl = 'https://www.aica.org/rss';
                // Usar un proxy CORS para obtener el feed RSS directamente
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(rssUrl)}`;

                try {
                    const response = await fetch(proxyUrl);
                    if (!response.ok) {
                        throw new Error('La respuesta de la red no fue exitosa.');
                    }
                    const data = await response.json();
                    const rssContent = data.contents;

                    // Parsear el XML del RSS
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(rssContent, "application/xml");
                    
                    const errorNode = xmlDoc.querySelector("parsererror");
                    if (errorNode) {
                        throw new Error("Error al parsear el feed RSS.");
                    }

                    const items = xmlDoc.querySelectorAll("item");

                    if (items.length > 0) {
                        loadingEl.remove(); // Quitar el mensaje de "cargando"
                        
                        items.forEach((item, index) => {
                            if (index >= 10) return; // Limitar a 10 noticias

                            const title = item.querySelector("title").textContent;
                            const link = item.querySelector("link").textContent;
                            const pubDateStr = item.querySelector("pubDate").textContent;

                            const article = document.createElement('a');
                            article.href = link;
                            article.target = '_blank';
                            article.rel = 'noopener noreferrer';
                            article.className = 'block p-3 rounded-lg hover:bg-gray-100 transition duration-200';

                            const titleEl = document.createElement('h4');
                            titleEl.className = 'font-semibold text-blue-700 mb-1';
                            titleEl.textContent = title;

                            const pubDate = new Date(pubDateStr);
                            const dateString = pubDate.toLocaleDateString('es-ES', {
                                day: 'numeric', month: 'long', year: 'numeric'
                            });
                            const dateEl = document.createElement('p');
                            dateEl.className = 'text-sm text-gray-500';
                            dateEl.textContent = dateString;
                            
                            article.appendChild(titleEl);
                            article.appendChild(dateEl);
                            newsFeedEl.appendChild(article);
                        });

                    } else {
                        throw new Error('No se encontraron noticias en el feed.');
                    }
                } catch (error) {
                    console.error('Error al cargar las noticias:', error);
                    loadingEl.textContent = 'No se pudieron cargar las noticias.';
                    loadingEl.classList.add('text-red-500');
                }
            }

            // --- EVENT LISTENERS ---
            prevMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() - 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });

            nextMonthBtn.addEventListener('click', () => {
                currentDate.setMonth(currentDate.getMonth() + 1);
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            });

            saveButton.addEventListener('click', () => {
                const encargadoName = encargadoNameInput.value.trim();
                if (encargadoName) {
                    events[selectedDateStr] = encargadoName;
                } else {
                    delete events[selectedDateStr];
                }
                saveEvents();
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                closeModal();
            });

            cancelButton.addEventListener('click', closeModal);
            
            window.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !eventModal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // --- INICIALIZACIÓN ---
            currentDate = new Date(2025, 8, 1); // Iniciar en Septiembre de 2025
            generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
            fetchAicaNews(); // Cargar las noticias al iniciar
        });
    </script>
</body>
</html>
